<!doctype html>
<html lang="en" data-theme="system">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./assets/images/favicon.ico"
      type="image/x-icon"
    />
    <script type="module" src="./src/utils/theme.js"></script>
    <link rel="stylesheet" href="./src/style.css" />
    <title>Clock</title>
  </head>
  <body>
    <main>
      <div id="app">
        <div id="user-clock">
          <div class="analog-clock">
            <div class="needle seconds"></div>
            <div class="needle minutes"></div>
            <div class="needle hours"></div>
            <div class="needleGripper"></div>
            <div class="min">
              <span>11</span>
            </div>
            <div class="min">
              <span>10</span>
            </div>
            <div class="min">
              <span>9</span>
            </div>
            <div class="min">
              <span>8</span>
            </div>
            <div class="min">
              <span>7</span>
            </div>
            <div class="min">
              <span>6</span>
            </div>
            <div class="min">
              <span>5</span>
            </div>
            <div class="min">
              <span>4</span>
            </div>
            <div class="min">
              <span>3</span>
            </div>
            <div class="min">
              <span>2</span>
            </div>
            <div class="min">
              <span>1</span>
            </div>
            <div class="min">
              <span>12</span>
            </div>
          </div>
        </div>
        <div id="action-window"></div>
      </div>
      <div id="clocks" data-scrollbar></div>
    </main>
    <script src="./src/app.js"></script>
  </body>
</html>
